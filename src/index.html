<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-GreenPrimary">
    <div class="flex flex-col justify-start gap-6 pt-8 pb-12 w-[80%] mx-auto">
        <header class="bg-white p-4 rounded-3xl md:rounded-full">
            <nav class="flex justify-between">
                <img src="./image/logo.svg" alt="">
                <div class="hidden md:flex gap-5 items-center">
                    <p class="font-primary">Home</p>
                    <p class="font-primary">Discover</p>
                    <p class="font-primary">About</p>
                    <p class="font-primary">Contact</p>
                    <button class=" bg-GreenPrimary text-white py-2 px-3  rounded-full ">Plan my trip</button>
                </div>
                <img id="burgerM" class="flex w md:hidden" src="./image/burger-menu-svgrepo-com.svg" alt="">
            </nav>
            <nav id="phoneNav" class="hidden flex-col items-center gap-4 my-3 md:hidden">
                <p class="font-primary">Home</p>
                <p class="font-primary">Discover</p>
                <p class="font-primary">About</p>
                <p class="font-primary">Contact</p>
                <button class=" bg-GreenPrimary text-white py-2 px-3  rounded-full w-1/2 ">Plan my trip</button>
            </nav>
        </header>
        <main class="flex flex-col gap-6">
            <div id="discover"
                class="flex flex-col-reverse items-center justify-center rounded-3xl mt-3 md:pl-4 bg-gradient-to-t from-secondery to-[#2F4B4D] md:grid md:grid-cols-2 md:grid-rows-1 md:gap-4 md:place-items-center md:py-5">
                <div class="md:col-start-1">
                    <h1 class="font-secondery text-5xl pl-6 mt-5 text-white md:max-w-[420px] md:pl-0"
                        style="line-height: 61px;">Discover the hidden Gems of Morocco</h1>
                    <p class="text-white  pl-6 my-5 md:max-w-[420px] md:pl-0">Explore Morocco's vibrant soul, enduring
                        heritage, and spellbinding natural beauty.</p>
                </div>
                <div class="md:col-start-2">
                    <img class="w-52" src="./image/star2.png" alt="">
                </div>
            </div>
            <div id="places" class="flex flex-col bg-white rounded-3xl min-w-full px-5 md:px-10 pb-10">
                <div id="tags" class="flex items-center justify-start gap-4 overflow-x-auto mt-10">
                    <div id="all"
                        class="inline-flex items-center bg-GreenPrimary border rounded-full border-white text-white px-4 py-2 gap-2 flex-shrink-0">
                        <img class="w-7" src="./image/miniLogo.avif" alt="">
                        <p class="truncate">All Cities</p>
                    </div>
                    <div id="Marrackech"
                        class="inline-flex items-center bg-white border rounded-full border-GreenPrimary text-GreenPrimary px-4 py-2 gap-2 flex-shrink-0">
                        <img class="w-7 h-7 rounded-full" src="./image/kechMiniLogo.avif" alt="">
                        <p class="">Marrackech</p>
                    </div>
                    <div id="Casablanca"
                        class="inline-flex items-center bg-white border rounded-full border-GreenPrimary text-GreenPrimary px-4 py-2 gap-2 flex-shrink-0">
                        <img class="w-7 h-7 rounded-full" src="./image/casablancaMiniLog.avif" alt="">
                        <p class="">Casablanca</p>
                    </div>
                    <div id="Rabat"
                        class="inline-flex items-center bg-white border rounded-full border-GreenPrimary text-GreenPrimary px-4 py-2 gap-2 flex-shrink-0">
                        <img class="w-7 h-7 rounded-full" src="./image/rabatminilogo.avif" alt="">
                        <p class="">Rabat</p>
                    </div>
                    <div id="Essouira"
                        class="inline-flex items-center bg-white border rounded-full border-GreenPrimary text-GreenPrimary px-4 py-2 gap-2 flex-shrink-0">
                        <img class="w-7 h-7 rounded-full" src="./image/essouiraMiniLog.avif" alt="">
                        <p class="">Essouira</p>
                    </div>
                    <div id="Agadir"
                        class="inline-flex items-center bg-white border rounded-full border-GreenPrimary text-GreenPrimary px-4 py-2 gap-2 flex-shrink-0">
                        <img class="w-7 h-7 rounded-full" src="./image/agadirMiniLogo.avif" alt="">
                        <p class="">Agadir</p>
                    </div>
                    <div id="Tanger"
                        class="inline-flex items-center bg-white border rounded-full border-GreenPrimary text-GreenPrimary px-4 py-2 gap-2 flex-shrink-0">
                        <img class="w-7 h-7 rounded-full" src="./image/tangerMiniLogo.avif" alt="">
                        <p class="">Tanger</p>
                    </div>
                </div>
                <div id="cards" class="grid grid-cols-1 gap-3 mt-7 md:grid-cols-2 xl:grid-cols-3">
    
                </div>
            </div>
        </main>
    </div>
</body>

</html>
<script type="module">
    import { gsap } from "../node_modules/gsap/all.js";
    import data from "../data.js"
    const menu = document.getElementById("burgerM")
    const PhoneMenu = document.getElementById("phoneNav")
    const links = document.querySelectorAll("#phoneNav p")
    const header = document.getElementById("")
    menu.addEventListener("click", () => {
        PhoneMenu.classList.toggle("hidden")
        PhoneMenu.classList.add("flex")
        tl.reversed(!tl.reversed());
    })
    var tl = gsap.timeline({ paused: true });

    tl.from(PhoneMenu, {
        duration: 1,
        opacity: 0,
        height: '22vh',
        ease: 'expo.inOut',
    })
    tl.to(links, {
        duration: 1,
        opacity: 1,
        stagger: 0.7,
        ease: 'expo.inOut',
    }, "-=0.5");

    tl.reverse();
    const cards = document.getElementById("cards");
    data.forEach(element => {
        const bgColor = randomColor()
        const tagsHTML = element.tags.map(tag => `
        <button style="background-color:${bgColor}" class=" rounded-full px-4 py-1 text-white border border-white mb-2 mr-2">
            ${tag}
        </button>
        `); 

        cards.innerHTML += `
            <div style="background-color:${bgColor}" class="rounded-3xl px-[18px] pt-[18px] pb-[30px]">
                <img src="${element.tumbnail}"class="w-80 rounded-3xl mx-auto"/>
                <p class="font-primary text-xs text-white ml-2 mt-2">${element.city}</p>
                <a href="./details.html?id=${element.id}" class="font-secondery text-4xl pb-4 text-white ml-2">${element.name}</a>
                <div class="flex ml-1 mt-2">
                    ${tagsHTML}
                </div>
            </div>
        `
    });
    function randomColor(){
        const colors = ["#384357","#633D48","#A88368","#728083","#556180","#9b6055","#616161"]
        return colors[Math.floor(Math.random() * colors.length)]
    }

</script>
